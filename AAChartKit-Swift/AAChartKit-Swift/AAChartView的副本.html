<script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js">

<script src="https://img.hcharts.cn/highcharts/highcharts.js">
    </script>
<script src="https://img.hcharts.cn/highcharts/highcharts-more.js">
   
   
            <style>
                *{
                    -webkit-user-select: none;
                    user-select: none;
                }
            </style>
            
            </head>
    <body>
        <div id="container" style="width:min-450px; height: 200px; margin: 0 auto">
        </div>
        <script >
             
            
        $(document).ready(function() {
                var AAchartModelJson = {"polar":false,"chartType":"column","yAxisReversed":false,"yAxisTitle":"千万公顷","stacking":"percent","gradientColorEnable":false,"colorsTheme":["#b5282a","#e7a701","#50c18d","#c37779","#f1c6c5"],"options3dEnable":false,"zoomType":"x","borderRadius":0,"markerRadius":6,"xAxisReversed":false,"subtitle":"你是爱是暖","yAxisLabelsEnabled":true,"yAxisGridLineWidth":1,"title":"你是人间四月天","inverted":true,"xAxisGridLineWidth":0,"legendEnabled":true,"xAxisLabelsEnabled":true,"crosshairs":true};
                
                alert(AAchartModelJson);
                var o=document.getElementById('container');//获得元素
                if(receivedWidth!=0){
                    o.style.width=receivedWidth;//设置宽度
                }
                o.style.height=receivedHeight;//设置高度
                 var chartModel = JSON.parse(AAchartModelJson);
                
                var chart = {
                    type:chartModel.chartType,
                    inverted:chartModel.inverted,
                    backgroundColor:chartModel.backgroundColor,
                    animation:true,
                    zoomType:chartModel.zoomType,
                    panning:true,
                    polar:chartModel.polar,
                    options3d:{
                        enable:chartModel.options3dEnable,
                        alpha:-15
                    }
                    
                };
                
                
                var title = {
                    text: chartModel.title,
                    style:{
                        color:"#000000",
                        fontSize:"12px"
                    }
                };
                var subtitle = {
                    text: chartModel.subtitle,
                    style:{
                        color:"#000000",
                        fontSize:"9px"
                    }
                };
                var xAxis = {
                    label:{
                        enable:chartModel.xAxisLabelsEnabled
                     },
                    reversed:chartModel.xAxisGridLineWidth,
                    gridLineWidth:chartModel.xAxisGridLineWidth,
                    categories:chartModel.categories
                };
                var yAxis = {
                    label:{
                        enable:chartModel.yAxisLabelsEnabled
                    },
                    reversed:chartModel.yAxisReversed,
                    gridLineWidth:chartModel.yAxisGridLineWidth,
                    title: {
                        text: chartModel.yAxisTitle
                    },
                    lineWidth:0,
                    plotLines: [{
                                value: 0,
                                width: 1,
                                color: '#808080'
                                }]
                };
                
                var tooltip = {
                    valueSuffix: '\xB0C',
                    shared:true,
                    crosshairs:true,
                }
                
                var legend = {
                    enable:chartModel.legendEnabled,
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                };
                
                
                var chartModelStacking = chartModel.stacking;
                
                var plotOptions = {
                    series:{
                        stacking:chartModelStacking,
                        marker:{
                            radius:chartModel.markerRadius,
                            symbol:chartModel.symbol,
                        }
                    }
                
                };
                
                if(chartModel.chartType =="column"){
                    plotOptions.column:{
                        pointPadding:0.2,
                        borderWidth:0,
                        borderRadius:chartModel.borderRadius,
                        dataLabels:{
                            enabled:chartModel.dataLabelEnabled,
                        }
                    }
                }else if(chartModel.chartType=="bar"){
                    plotOptions.bar:{
                        pointPadding:0.2,
                        borderWidth:0,
                        colorByPoint:false,
                        borderRadius.chartModel.borderRadius,
                        dataLabels:{
                            enabled:chartModel.dataLabelEnabled,
                        }
                    
                    }
                }else if(chartModel.chartType =="area"){
                    plotOptions.area:{
                        dataLabels:{
                            enabled:chartModel.dataLabelEnabled,
                        }
                    }
                }else if(chartModel.chartType =="areaspline"){
                    plotOptions.areaspline:{
                        dataLabels:{
                            enabled:chartModel.dataLabelEnabled,
                        }
                    }
                }else if(chartModel.chartType =="line"){
                    plotOptions.line:{
                        dataLabels:{
                            enabled:chartModel.dataLabelEnabled,
                        }
                    }
                }else if(chartModel.chartType=="spline"){
                    plotOptions.spline:{
                        dataLabels:{
                            enabled:chartModel.dataLabelEnabled,
                        }
                    }
                }else if(chartModel.chartType=="pie"){
                    plotOptions.pie:{
                        allowPointSelect:true,
                        cursor:"pointer",
                        depth:chartModel.options3dDepth,
                        dataLabels:{
                            enabled:chartModel.dataLabelEnabled,
                            format:"<b>{point.name}</b>: {point.percentage:.1f} %",
                            style:{
                                color:"black",
                            }
                        }
                        showInLegend:true,
                    }
                          };
         
                var series =  [
                               {
                               name: 'Tokyo',
                               data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
                                      26.5, 23.3, 18.3, 13.9, 9.6]
                               },
                               {
                               name: 'New York',
                               data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8,
                                      24.1, 20.1, 14.1, 8.6, 2.5]
                               },
                               {
                               name: 'London',
                               data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0,
                                      16.6, 14.2, 10.3, 6.6, 4.8]
                               }
                               ];
                
                var options = {};
                options.chart = chart;
                options.title = title;
                options.subtitle = subtitle;
                options.xAxis = xAxis;
                options.yAxis = yAxis;
                options.tooltip = tooltip;
                options.plotOptions = plotOptions;
                options.legend = legend;
                options.series = series;
                options.colorsTheme = chartModel.colorsTheme;
                alert(chartModel.colorsTheme);
                $('#container').highcharts(options);
                
            }
        </script>
    </body>
</html>
